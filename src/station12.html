<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./scripts/station12.js"></script>

    /* station-common12.js を記述したもの */
    /* まだ <p id="result"></p> を知らない状態 */
    <script type="text/javascript">
      var result = getData();
      var elem = document.getElementById("result"); ← まだ <p id="result"></p> を知らないから期待通りに動いてくれない
      console.log(elem); // null が表示される
      elem.innerHTML = result;
    </script>

    <title>Station 12</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <p id="result"></p> ← これを知っておきたい！
      </div>
    </div>

    /* station-common12.js を記述したもの */
    /* もうすでに <p id="result"></p> を知っている状態 */
    <script type="text/javascript">
      var result = getData();
      var elem = document.getElementById("result"); ← もうすでに <p id="result"></p> を知っているから期待通りに動いてくれる
      console.log(elem); // <p id="result">Station12をクリア!</p> が表示される。
      elem.innerHTML = result;
    </script>

  </body>
</html>
